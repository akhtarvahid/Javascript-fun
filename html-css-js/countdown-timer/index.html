<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="timer-root">
        <div class="timer">
            <h1 class="timer-title">Countdown</h1>
            <h1 class="time">00:00:00</h1>  
            <div class="buttons">
              <img src="../assets/timer/stop.png" onclick="stopTimer()"/>
              <img src="../assets/timer/start.png" onclick="startTimer()"/>
              <img src="../assets/timer/reset.png" onclick="resetTimer()"/>
            </div>
         </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
