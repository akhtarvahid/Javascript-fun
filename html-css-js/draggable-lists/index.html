<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable list</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
     <section>
        <h1>Bank lists</h1>
        <ul class="banks-list">
            <li class="bank-list" draggable="true">
              <div class="bank-details">
                <img src="../assets/timeline/hdfc.png">
                <span>HDFC Bank</span>
              </div>
              <i class="uil uil-draggabledots"></i>
            </li>
            <li class="bank-list" draggable="true">
              <div class="bank-details">
                <img src="../assets/timeline/icici.png">
                <span>ICICI Bank</span>
              </div>
              <i class="uil uil-draggabledots"></i>
            </li>
            <li class="bank-list" draggable="true">
              <div class="bank-details">
                <img src="../assets//timeline/sbi.png">
                <span>State Bank of India</span>
              </div>
              <i class="uil uil-draggabledots"></i>
            </li>
            <li class="bank-list" draggable="true">
              <div class="bank-details">
                <img src="../assets/timeline/bob.png">
                <span>Bank of Baroda</span>
              </div>
              <i class="uil uil-draggabledots"></i>
            </li>
            <li class="bank-list" draggable="true">
              <div class="bank-details">
                <img src="../assets/timeline/boi.jpeg">
                <span>Bank of India</span>
              </div>
              <i class="uil uil-draggabledots"></i>
            </li>
            <li class="bank-list" draggable="true">
              <div class="bank-details">
                <img src="../assets/timeline/idbi.png">
                <span>IDBI Bank</span>
              </div>
              <i class="uil uil-draggabledots"></i>
            </li>
            <li class="bank-list" draggable="true">
                <div class="bank-details">
                  <img src="../assets/timeline/union.png">
                  <span>Union Bank</span>
                </div>
                <i class="uil uil-draggabledots"></i>
              </li>
              <li class="bank-list" draggable="true">
                <div class="bank-details">
                  <img src="../assets/timeline/yes.png">
                  <span>Yes Bank</span>
                </div>
                <i class="uil uil-draggabledots"></i>
              </li>
          </ul>
     </section>

      <script src="./index.js"></script>
</body>
</html>
